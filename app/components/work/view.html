<div class="row">

    <div ng-repeat="item in workItems" class="columns small-12 medium-6">
        <div class=" work-item">
        <a href="/#!/work/{{item.slug}}" class="no-underline intrinsic intrinsic--square">
            <img src="{{item.thumb}}" alt="{{item.title}}" class="intrinsic-item" />
        </a>
             <a href="/#!/work/{{item.slug}}" class="no-underline overlay">
                <span class="header">{{item.title}}</a></span>
        </div>
    </div>
</div>
